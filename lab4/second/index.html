<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUM Golden Dome Market:::SRM System</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/cerulean/bootstrap.min.css"
        integrity="sha512-EKyrNi3+szgGslyi2kYzcYLwnBSt4XrnamWGiclaRkqsriEl+e4EmyNFAN/LoVXV8ESLxAQ7/cFfrX4rML0h2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Product
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suppliers</a>
                        </li>

                    </ul>

                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hello!</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Sign Out</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>New Product Form</h1>
        <form>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="productNumber" class="form-label">Product Number</label>
                    <input type="number" class="form-control" id="productNumber">
                </div>

                <div class="col-sm-6">
                    <label for="quantity" class="form-label">Quantity in stock</label>
                    <input type="number" class="form-control" id="quantity">
                </div>

            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="col-sm-6">
                    <label for="date" class="form-label">Supplier:</label>

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select a supplier</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="unitprice" class="form-label">Unit Price</label>
                    <input type="number" class="form-control" id="unitprice">
                </div>

                <div class="col-sm-6">
                    <label for="date" class="form-label">Date supplied</label>
                    <input type="date" class="form-control" id="date">
                    <div id="dateHelp" class="form-text">Enter a valid Date.</div>

                </div>
            </div>


            <div class="form-group row align-items-end">
                <div class="col-sm-6">

                </div>

                <div class="col-sm-6">
                    <button type="reset" class="btn btn-outline-info">Reset</button>
                    <button type="submit" class="btn btn-outline-warning">Cancel</button>
                    <button type="button" class="btn btn-outline-primary">Add Product</button>
                </div>
            </div>

        </form>
    </main>


</body>

</html>
