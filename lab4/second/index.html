<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUM Golden Dome Market:::SRM System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/cerulean/bootstrap.min.css"
        integrity="sha512-EKyrNi3+szgGslyi2kYzcYLwnBSt4XrnamWGiclaRkqsriEl+e4EmyNFAN/LoVXV8ESLxAQ7/cFfrX4rML0h2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Suppliers</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hello!</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link" href="#">Sign out</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>New Product Form</h1>
        <form>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="productNumber" class="form-label">Product Number</label>
                    <input type="number" class="form-control" id="productNumber">
                </div>

                <div class="col-sm-6">
                    <label for="quantity" class="form-label">Quantity in stock</label>
                    <input type="number" class="form-control" id="quantity">
                </div>

            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="col-sm-6">
                    <label for="date" class="form-label">Supplier:</label>

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select a supplier</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="unitprice" class="form-label">Unit Price</label>
                    <input type="number" class="form-control" id="unitprice">
                </div>

                <div class="col-sm-6">
                    <label for="date" class="form-label">Date supplied</label>
                    <input type="date" class="form-control" id="date">
                    <div id="dateHelp" class="form-text">Enter a valid Date.</div>

                </div>
            </div>


            <div class="form-group row align-items-end">
                <div class="col-sm-6">

                </div>

                <div class="col-sm-6">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-primary">Cancel</button>
                    <button type="button" class="btn btn-primary">Add Product</button>
                </div>
            </div>

        </form>
    </main>

    <footer>


    </footer>
</body>

</html>
